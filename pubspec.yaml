version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management - Cubit
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^14.2.0
  
  # Database
  supabase_flutter: ^2.5.6
  
  # HTTP Client
  dio: ^5.4.1
  
  # Charts
  fl_chart: ^0.68.0
  
  # Animations
  lottie: ^3.1.2
  
  # Immutable States
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2
  
  # CSV Export
  csv: ^5.1.1
  path_provider: ^2.1.2
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # Utilities
  uuid: ^4.3.3
  dartz: ^0.10.1
  table_calendar: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  
  # Testing
  bloc_test: ^9.1.6
  mockito: ^5.4.4
  mocktail: ^1.0.1

